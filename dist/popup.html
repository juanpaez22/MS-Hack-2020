<body>
  <div class="footer">
    <div id="tabs" class="tabs">
      <nav>
        <ul class="nav nav-tabs">
          <button id="tab" class="tablinks"><a data-toggle="tab"><img class="iconImage"
                src="home-icon.png"></a></button>
          <button id="tab2" class="tablinks"><a data-toggle="tab"><img class="iconImage"
                src="data-icon.png"></a></button>
          <button id="tab3" class="tablinks"><a data-toggle="tab"><img class="iconImage" src="resources-icon.png"></a>
            </li>
            <button id="tab4" class="tablinks"><a data-toggle="tab"><img class="iconImage" src="another-icon.png"></a>
              </li>
        </ul>
      </nav>
    </div>

  <!--- HOME CONTENT -->
  <div id="HomeContent" class="tabcontent">

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="row">
      <div class="column" style="float: left;">
        <img src="sadface.png" style="width:20%">
      </div>
      <div class="column" style="float: right;">
        <img src="happyface.png" style="width:20%; float:right;">
      </div>
    </div>

    <div class="btn-group" style="width: 100%;">
      <button onclick="buttonClicked(-2)" style="background-color: #0088cc; width: 20%;" id="-2"> -2 </button>
      <button onclick="buttonClicked(-1)" style="background-color: #33ccff; width: 20%;" id="-1"> -1 </button>
      <button onclick="buttonClicked(0)" style="background-color: #80dfff; width: 20%;" id="0"> 0 </button>
      <button onclick="buttonClicked(1)" style="background-color: #33ccff; width: 20%;" id="1"> 1 </button>
      <button onclick="buttonClicked(2)" style="background-color: #0088cc; width: 20%;" id="2"> 2 </button>
    </div>

    <script src="buttons.js"></script>

    <table style="width: 100%;">
      <tr>
        <td style="text-align: left; color: #0088cc; width: 33.3%;"><b>BAD</b></td>
        <td style="text-align: center; color: #707679; width: 33.3%;"><b>NEUTRAL</b></td>
        <td style="text-align: right; color: #0088cc; width: 33.3%;"><b>GOOD</b></td>
      </tr>
    </table>

    <h1 id="value"></h1>

    <script src="button.js"></script>

  </div>

  <!--- DATA CONTENT -->
  <div id="DataContent" class="tabcontent">
    <button>Show Data</button>
    <div id="chart"></div>
  </div>

  <div id="SettingContent" class="tabcontent">
